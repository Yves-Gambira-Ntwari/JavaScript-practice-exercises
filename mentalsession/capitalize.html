  <script>
    function capitVowel(word){
      const vowels = ['a', 'i', 'u', 'o', 'e']
      const capitalVowe = []
      const wordArr = word.split('')
    for(let i = 0; i < wordArr.length; i++){
      if(vowels.includes(wordArr[i])){
        wordArr[i] = wordArr[i].toUpperCase()
      }   
      }
      return wordArr.join('')
    }
    console.log(capitVowel('Gambira'))
  </script>
