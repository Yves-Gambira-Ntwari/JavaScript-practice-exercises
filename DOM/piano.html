<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: grey;
      }
      .piano {
        background-color: white;
        overflow: hidden;
        height: 15rem;
        padding: 0px 1px;
        width: 50%;
      }

      .black {
        background-color: black;
        overflow: hidden;
        height: 10rem;
        width: 20rem;
        padding: 0px 1px;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
      }

      .keys {
        display: flex;
        /* gap: 3rem; */
      }

      .piano .white {
        background-color: white;
        height: 14.5rem;
        width: 50%;
        border: 1px solid rgba(0, 0, 0, 0.42);
      }

      .white.pressed{
        background-color: rgb(216, 214, 214);
        transform: scale(0.99);
      }
    </style>
  </head>
  <body>
    <div class="piano" id="piano">
      <div class="keys" id="keys">
        <div class="white" id="do"></div>
        <div class="black"></div>
        <div class="white" id="re"></div>
        <div class="black"></div>
        <div class="white" id="mi"></div>
        <div class="white" id="fa"></div>
        <div class="black"></div>
        <div class="white" id="sol"></div>
        <div class="black"></div>
        <div class="white" id="la"></div>
        <div class="black"></div>
        <div class="white" id="si"></div>
      </div>
    </div>
    <audio id="doAudio" src="audio/1.mp3"></audio>
    <audio id="reAudio" src="audio/2.mp3"></audio>
    <audio id="miAudio" src="audio/3.mp3"></audio>
    <audio id="faAudio" src="audio/4.mp3"></audio>
    <audio id="solAudio" src="audio/5.mp3"></audio>
    <audio id="laAudio" src="audio/6.mp3"></audio>
    <audio id="siAudio" src="audio/7.mp3"></audio>
  </body>
  <script>
    const piano = document.querySelector(".piano .keys");
    
    const doAudio = document.querySelector("#doAudio");
    const reAudio = document.querySelector("#reAudio");
    const miAudio = document.querySelector("#miAudio");
    const faAudio = document.querySelector("#faAudio");
    const solAudio = document.querySelector("#solAudio");
    const laAudio = document.querySelector("#laAudio");
    const siAudio = document.querySelector("#siAudio");
    piano.addEventListener("mousedown", (event) => {
      let target = event.target;
      switch (target.id) {
        case "do":
          doAudio.play();
          break;
        case "re":
          reAudio.play();
          break;
        case "mi":
          miAudio.play();
          break;
        case "fa":
          faAudio.play();
          break;
        case "sol":
          solAudio.play();
          break;
        case "la":
          laAudio.play();
          break;
        case "si":
          siAudio.play();
          break;
        default:
          console.log("none");
          break;
      }
    });


    document.addEventListener("keydown", (e) => {
      let key = e.key
      switch (key) {
        case "a":
          doAudio.play();
          doAudio.addEventListener("play", ()=>{
            document.querySelector("#do").classList.add("pressed")
          })
          doAudio.addEventListener("ended", ()=>{
            document.querySelector("#do").classList.remove("pressed")
          })
          break;
        case "d":
          reAudio.play();
          reAudio.addEventListener("play", ()=>{
            document.querySelector("#re").classList.add("pressed")
          })
          reAudio.addEventListener("ended", ()=>{
            document.querySelector("#re").classList.remove("pressed")
          })
          break;
        case "g":
          miAudio.play();
          miAudio.addEventListener("play", ()=>{
            document.querySelector("#mi").classList.add("pressed")
          })
          miAudio.addEventListener("ended", ()=>{
            document.querySelector("#mi").classList.remove("pressed")
          })
          break;
        case "h":
          faAudio.play();
          faAudio.addEventListener("play", ()=>{
            document.querySelector("#fa").classList.add("pressed")
          })
          faAudio.addEventListener("ended", ()=>{
            document.querySelector("#fa").classList.remove("pressed")
          })
          break;
        case "k":
          solAudio.play();
          solAudio.addEventListener("play", ()=>{
            document.querySelector("#sol").classList.add("pressed")
          })
          solAudio.addEventListener("ended", ()=>{
            document.querySelector("#sol").classList.remove("pressed")
          })
          break;
        case "l":
          laAudio.play();
          laAudio.addEventListener("play", ()=>{
            document.querySelector("#la").classList.add("pressed")
          })
          laAudio.addEventListener("ended", ()=>{
            document.querySelector("#la").classList.remove("pressed")
          })
          break;
        case ";":
          siAudio.play();
          siAudio.addEventListener("play", ()=>{
            document.querySelector("#si").classList.add("pressed")
          })
          siAudio.addEventListener("ended", ()=>{
            document.querySelector("#si").classList.remove("pressed")
          })
          break;
        default:
          console.log("none");
          break;
      }
    });
  </script>
</html>
