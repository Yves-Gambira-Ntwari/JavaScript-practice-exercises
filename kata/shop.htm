<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <h1>Store</h1>
      <h2>Products</h2>
      <div class="items">
        <div class="card">
          <div class="card-name">
            <h2>Gaming PC</h2>
          </div>
          <div class="img">
            <img src="../DOM/images/pexels-ifreestock-585752.jpg" alt="" />
          </div>
          <div class="cost">
            <span>200$</span>
          </div>
          <div class="amount">
            <div class="input">
              <input type="number" name="" id="" />
            </div>
            <div class="btn">
              <button>Buy</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="shoping-table">
      <div class="table-header">
        <h2>Shoping Cart</h2>
      </div>
      <table border="1">
        <tr>
          <th>Id</th>
          <th>Product</th>
          <th>Quality</th>
          <th>Price</th>
          <th>Total</th>
          <th>Delete</th>
        </tr>
      </table>
    </div>
  </body>
</html>
